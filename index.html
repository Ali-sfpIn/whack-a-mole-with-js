<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <script defer src="js/script.js"></script>
    <title>Whack a mole</title>
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h3 class="title">Whack a Mole!</h3>
        <button class="start-btn">Start</button>
        <div class="score">
          <label class="score-label" for="input">Score</label>
          <input
            class="score-input"
            readonly
            title="your score"
            type="number"
          />
        </div>
      </div>
      <div class="muddy-container">
        <div class="row">
          <span class="mudle">
            <img class="mudd" src="mudd-removebg-preview (1).png" alt="" />
            <img
              data-version="1"
              class="mole hidden"
              src="mole-removebg2.png"
              alt=""
            />
          </span>
          <span class="mudle">
            <img class="mudd" src="mudd-removebg-preview (1).png" alt="" />
            <img
              data-version="2"
              class="mole hidden"
              src="mole-removebg2.png"
              alt=""
            />
          </span>
          <span class="mudle">
            <img class="mudd" src="mudd-removebg-preview (1).png" alt="" />
            <img
              data-version="3"
              class="mole hidden"
              src="mole-removebg2.png"
              alt=""
            />
          </span>
        </div>
        <div class="row">
          <span class="mudle">
            <img class="mudd" src="mudd-removebg-preview (1).png" alt="" />
            <img
              data-version="4"
              class="mole hidden"
              src="mole-removebg2.png"
              alt=""
            />
          </span>
          <span class="mudle">
            <img class="mudd" src="mudd-removebg-preview (1).png" alt="" />
            <img
              data-version="5"
              class="mole hidden"
              src="mole-removebg2.png"
              alt=""
            />
          </span>
          <span class="mudle">
            <img class="mudd" src="mudd-removebg-preview (1).png" alt="" />
            <img
              data-version="6"
              class="mole hidden"
              src="mole-removebg2.png"
              alt=""
            />
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
